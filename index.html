<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links ! RUDRA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="avtar.jpeg" alt="Profile Picture" class="profile-pic">
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <div class="links">
            <button class="link-button github">GitHub</button>
            <button class="link-button">Frontend Mentor</button>
            <button class="link-button">LinkedIn</button>
            <button class="link-button">Twitter</button>
            <button class="link-button">Instagram</button>
        </div>
    </div>
</body>
</html>
